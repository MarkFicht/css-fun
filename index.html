<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marek - Logo MF</title>
    <script src="./js/out.js" defer></script>
</head>
<body>
<div class="container">

    <!---->
    <h2>Simple logo. Will interactive in the future.</h2>
    <div class="border-m-f">
        <div class="logo-m-f">
            <div class="m">
                <div class="letter-1"></div>
                <div class="letter-2"></div>
                <div class="letter-3"></div>
                <div class="letter-4"></div>
            </div>
            <div class="f">
                <div class="letter-5"></div>
                <div class="letter-6"></div>
            </div>
        </div>
    </div>

    <!---->
    <h2>Dancing cube 3D - all in CSS</h2>
    <div class="dancing-cube">
        <div class="cube dance">
            <div class="front">front</div>
            <div class="back">back</div>
            <div class="top">top</div>
            <div class="bottom">bot</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>

    <!---->
    <h2>Future gallery - add jQuery in the future</h2>
    <div class="fixed">
        <div class="btn-f-gallery">
            <button class="btn-fg1"> < </button>
            <button class="btn-fg2"> > </button>
        </div>
        <div class="future-gallery">
            <div class="gallery-m-f move-gallery">
                <div class="gallery-future1"><img src="img/p1.png" alt=""></div>
                <div class="gallery-future2"><img src="img/p2.png" alt=""></div>
                <div class="gallery-future3"><img src="img/p3.png" alt=""></div>
                <div class="gallery-future4"><img src="img/p4.png" alt=""></div>
                <div class="gallery-future5"><img src="img/p5.png" alt=""></div>
                <div class="gallery-future6"><img src="img/p6.png" alt=""></div>
            </div>
        </div>
    </div>

    <!---->
    <h2>Roller select 3D - add jQuery in the future</h2>
    <div class="fixed">
        <div class="future-gallery">
            <div class="gallery-m-f move-gallery">
                <div class="gallery-future1"><img src="img/p1.png" alt=""></div>
                <div class="gallery-future2"><img src="img/p2.png" alt=""></div>
                <div class="gallery-future3"><img src="img/p3.png" alt=""></div>
                <div class="gallery-future4"><img src="img/p4.png" alt=""></div>
                <div class="gallery-future5"><img src="img/p5.png" alt=""></div>
                <div class="gallery-future6"><img src="img/p6.png" alt=""></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
