<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marek - My styles</title>
    <script src="build/out.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<link href="app.ae46a87ed93dcad43083.css" rel="stylesheet"></head>
<body>
<div class="container">
    <nav class="nav">
        <ul>
            <li data-id="1"><a href="#"><span></span></a></li>
            <li data-id="2"><a href="#"><span></span></a></li>
            <li data-id="3"><a href="#"><span></span></a></li>
            <li data-id="4"><a href="#"><span></span></a></li>
            <li data-id="5"><a href="#"><span></span></a></li>
            <li data-id="6"><a href="#"><span></span></a></li>
        </ul>
    </nav>

    <main>
        <article class="choose-style">
            <header>
                <h1>Wybierz jeden z moich styli</h1>
            </header>

            <section class="display-style">

                <!-- WAITING FOR YOUR CHOOSE -->
                <div class="waiting">
                    <span>W</span>
                    <span>A</span>
                    <span>I</span>
                    <span>T</span>
                    <span>I</span>
                    <span>N</span>
                    <span>G</span>
                </div>

                <!-- FUTURE GALLERY -->
                <div class="div-fg hide-style">
                    <button id="btn-fg1"> < </button>
                    <button id="btn-fg2"> > </button>

                    <div class="future-gallery">
                        <div class="move-fg move-gallery">
                            <div class="gallery-future1"><img src="../img/p1.png" alt=""></div>
                            <div class="gallery-future2"><img src="../img/p2.png" alt=""></div>
                            <div class="gallery-future3"><img src="../img/p3.png" alt=""></div>
                            <div class="gallery-future4"><img src="../img/p4.png" alt=""></div>
                            <div class="gallery-future5"><img src="../img/p5.png" alt=""></div>
                            <div class="gallery-future6"><img src="../img/p6.png" alt=""></div>
                        </div>
                    </div>
                </div>

                <!-- MOVING CUBE -->
                <div class="dancing-cube hide-style">
                    <div class="cube dance">
                        <div class="front">front</div>
                        <div class="back">back</div>
                        <div class="top">top</div>
                        <div class="bottom">bot</div>
                        <div class="left">left</div>
                        <div class="right">right</div>
                    </div>
                </div>

                <!-- RAINBOW BORDER -->
                <div class="rainbow-border hide-style">
                    <span>
                        <p>RAINBOW SHADOW</p>
                    </span>
                </div>

                <!-- LOGO -->
                <div class="div-mf hide-style">
                    <div class="border-mf1"></div>
                    <div class="border-mf2"></div>
                    <div class="border-mf-animation"></div>

                    <!--<div class="mf-hint">HOVER ON ME</div>-->

                    <div class="logo-mf">
                        <div class="m">
                            <div class="ele-1"></div>
                            <div class="ele-2"></div>
                            <div class="ele-3"></div>
                            <div class="ele-4"></div>
                        </div>
                        <div class="f">
                            <div class="ele-5"></div>
                            <div class="ele-6"></div>
                        </div>
                    </div>
                </div>

                <!-- PERSPECTIVE BTNS -->
                <div class="fixed-clip-path hide-style">
                    <div class="clip-bg1"></div>
                    <div class="clip-bg2"></div>

                    <div class="container-clip-path">
                        <div id="cp-left">
                            <h3>Future layout</h3>
                        </div>

                        <div id="cp-right">
                            <ul>
                                <li>
                                    <button>Perspective-button-1</button>
                                </li>
                                <li>
                                    <button>Perspective-button-2</button>
                                </li>
                                <li>
                                    <button>Perspective-button-3</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- ROLLER-SELECT-TAG -->
                <div class="roller-select hide-style">
                    <div class="roller-position">
                        <div class="roller">
                            <div class="roller-option1">roller-option1</div>
                            <div class="roller-option2">roller-option2</div>
                            <div class="roller-option3">roller-option3</div>
                            <div class="roller-option4">roller-option4</div>
                            <div class="roller-option5">roller-option5</div>
                        </div>
                    </div>

                    <select class="roller-option">
                        <option value="1">roller-option1</option>
                        <option value="2">roller-option2</option>
                        <option value="3">roller-option3</option>
                        <option value="4">roller-option4</option>
                        <option value="5">roller-option5</option>
                    </select>
                </div>

            </section>

        </article>
    </main>

    <footer class="footer">
        <p>Marek Ficht &copy; all rights reserved</p>
    </footer>
</div>

<script type="text/javascript" src="main.ae46a87ed93dcad43083.js"></script></body>
</html>
